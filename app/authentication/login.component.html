<div>
  <div>
    Welcome
  </div>
  <div>
    <div>
      <div>
        <label for="username">Username</label>
        <input [(ngModel)]="user.username" id="username" class="validate" required>

      </div>
    </div>

    <div>
      <div>
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" id="password"
               type="password" class="validate" required>
      </div>
    </div>
    <button (click)="login()"
            type="submit" name="action">Login</button>
    <div>{{msg}}</div>
  </div>
</div>
